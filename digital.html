<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="w-100 d-flex align-items-center justify-content-center" style="min-height:100vh; background-color:black;">
        <h1 id="output" class="text-light" style="font-size:150px;">H:S:M PM</h1>

    </div>
    
</body>
<script>
    const getDateTime=()=>{
        const localTime=new Date()
        console.log(localTime);
        let hours=localTime.getHours()
        let minutes=localTime.getMinutes()
        let seconds=localTime.getSeconds()
        let session='AM'
        if(hours>12){
            hours=hours-12
            session='PM'
        }


        output.innerHTML=`${hours}:${minutes}:${seconds} ${session}`
        setTimeout(() => {   
            getDateTime()
        }, 1000);
        
    }
    getDateTime()
</script>
</html>
